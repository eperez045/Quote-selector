<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote selector</title>
</head>

<body>
    <div class="container">
        <div class="box">
            <h1>Quote Gen | Find your daily Quote</h1>
            <blockquote class="cita"></blockquote>
            <cite class="autor"></cite>
            <h5>Select the quote category</h5>
            <form>
                <input type="button" onclick="quoteProgram()" value="Programing" class="boton">
                <input type="button" onclick="quoteInspo()" value="Inspiration" class="boton">
                <input type="button" onclick="quoteManagement()" value="Management" class="boton">
                <input type="button" onclick="quoteLife()" value="Life" class="boton">
                <input type="button" onclick="quoteLove()" value="Love" class="boton">
                <input type="button" onclick="quoteArt()" value="Art" class="boton">
            </form>
        </div>
    </div>
</body>

</html>
